<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrnanizeMe</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- /*inicio do cabeçalho*/ -->
    <header id="cabecalho">
        <div class="container_lado_esquerdo">
            <img src="images/Logo.png" alt="">
            <h1>OrnanizeMe</h1>  
        </div>
        
        <div class="container_lado_direito">
            <a href="#"></a>
            <img class="img_usuario" src="images/user.png" alt="">
            <img class="img_menu" src="images/menu.png" alt="">
        </a>
        </div>
    </header>
    <!-- /*Fim do cabeçalho*/ -->
    
    <!-- /*Inicio do main*/ -->
    <main id="main">
            <div class="div_inicio">
                <p>Sua produtividade começa aqui: crie listas que fazem a diferença.    </p>
                <div class="div_inicio_filho">
                    <img src="images/Logo3.png" alt="">
                    <button id="exibir_buttons">Ciar LIsta</button>
                </div>
                
            </div>
        <div class="container_lista">
            <div class="lado_esquerdo">
            
                <input class="buttons" type="text" placeholder="Digite algo">
                <div class="div_buttons">
                    <button class="buttons button_inserir">Inserir</button>
                    <button class="buttons button_remove">Remover</button>
                    <button class="buttons button_remove_todos">Remover Tudo</button>
                </div>
                
            </div>
            
            <div class="lado_direito">
                <H1></H1>
                <ol></ol>
            </div>
        </div>
        
    
    </main>
   <!--  /*Fim do main*/ -->
    
    <script src="script.js"></script>
</body>
</html>
